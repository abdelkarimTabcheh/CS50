{% extends "base.html" %}

{% block title %}
    New Task
{% endblock %}

{% block main %}
    <form action="/task" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="task" placeholder="Task" type="text" value= "{{ task.task }}" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="date" placeholder="Date" type="dates" value= "{{ task.date }}" required>
        </div>

        <button class="btn btn-dark" type="submit" value="change{{ task.id }}" name="change">{{ task.type }}</button>

    </form>
{% endblock %}
